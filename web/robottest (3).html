<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

</head>
<body>
<form >
    <div id="questionDiv">
        <h1>The smartest Robot</h1>
		 <img src="image/a.jpg">
		 <br>
        <label for="question">Your question: </label>
        <br>
        <input type="text" placeholder="Ask Your Question" id="question">
    </div>
    <div id="showAnswer">
        <h2>The answer is: </h2>
        <h3 id="answer"></h3>
    </div>
    <h2>Login as Administrator</h2>
    <label for="name">Username: </label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="password">Password:</label>
    <br>
    <input type="password" id="password">
    <br>
    <br>
    <input type="button" onclick="showAnswer()" value="Login and Answer the question">

</form>



<script >






    var hiddenDiv= document.getElementById("showAnswer");
    hiddenDiv.style.display = "none";
    var answer = document.getElementById("answer");



    var showAnswer=function(){
        var password = document.getElementById("password").value;
        answer.innerHTML = password;
        document.getElementById("questionDiv").style.display = "none";
        hiddenDiv.style.display="block";
    };







</script>
</body>
</html>
